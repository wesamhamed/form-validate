<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <form id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input required minlength="3" maxlength="100" type="text" id="name" name="name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input required pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" type="tel" name="phone" id="phone" placeholder="555-555-5555">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input required type="email" id="email" placeholder="test@gmail.com">
            </div>
            <div class="form-group">
                <label for="website">Website Url</label>
                <input required type="url" id="website" name="website" placeholder="http://dtrs.com">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password" type="password" id="password1" placeholder="*****">
            </div>
            <div class="form-group">
                <label for="password2">Password</label>
                <input required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" type="password" id="password2" placeholder="*****">
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
